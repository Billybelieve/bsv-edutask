name: Python Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand({ ping: 1 })' >/dev/null 2>&1 || exit 1"
          --health-interval=10s --health-timeout=5s --health-retries=5

    env:
      MONGO_URL: "mongodb://localhost:27017"

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/backend:$PYTHONPATH" >> $GITHUB_ENV

      - name: Run tests
        working-directory: backend
        run: pytest test/demo/test_get_user_by_email.py test/integration/test_dao_create.py